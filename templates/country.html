<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet" type="text/css" />
<script src="{{url_for('static', filename='main.js')}}"></script>
<meta name="author" content="VulcanWM">
<meta name="description" content="Ticker Informatiom from {{countryname}}">
<title>{{countryname}}</title>
</head>
<body>

<div class="tab">
  {% for country in countryorder %}
      <button class="tablinks" onclick="window.location.replace('https://tablepython.vulcanwm.repl.co/data/{{country}}')">{{country}}</button>
  {% endfor %}
</div>
<div class="dropdown">
  <button onclick="myFunction()" class="dropbtn">Choose Date</button>
  <div id="myDropdown" class="dropdown-content">
  </div>
</div>
{% for country in countries %}
  {% if country == countryname %}
    <h2>{{country}}</h2>
    {% for time in times %}
      <script>
        addlinktodd("{{country}}", "{{time}}")
      </script>
    {% endfor %}
  {% endif %}
{% endfor %}
</body>
</html>
